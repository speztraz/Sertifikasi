<!DOCTYPE HTML>
<html>
<head>
    <title>Halaman Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container w-50 pt-5">
        <form id="form" action="/" method="post">
            <div class="mb-3 row d-flex justify-content-center">
                <label for="foto" class="col-sm-3 col-form-label">Foto</label>
                <div class="col-sm-9">
                    <input type="file" id="foto" name="foto" class="isian-formulir form-control" required>
                </div>
            </div>
            <div class="mb-3 row d-flex justify-content-center">
                <label for="nama" class="col-sm-3 col-form-label">Nama Lengkap</label>
                <div class="col-sm-9">
                    <input type="text" id="nama" name="nama" minlength="3" maxlength="200" class="isian-formulir form-control" required>
                </div>
            </div>
            <div class="mb-3 row d-flex justify-content-center">
                <label for="nama" class="col-sm-3 col-form-label">Nama Panggilan</label>
                <div class="col-sm-9">
                    <input type="text" id="panggilan" name="panggilan" minlength="3" maxlength="200" class="isian-formulir form-control" required>
                </div>
            </div>
            <div class="mb-3 row d-flex justify-content-center">
                <label for="nama" class="col-sm-3 col-form-label">Tempat Lahir</label>
                <div class="col-sm-9">
                    <input type="text" name="telah" id="telah" class="isian-formulir form-control" required>
                </div>
            </div>
            <div class="mb-3 row d-flex justify-content-center">
                <label for="nama" class="col-sm-3 col-form-label">Tanggal Lahir</label>
                <div class="col-sm-9">
                    <input type="date" name="talah" id="talah" class="isian-formulir form-control" required>
                </div>
            </div>
            <div class="mb-3 row d-flex justify-content-center">
                <label for="nama" class="col-sm-3 col-form-label">Usia</label>
                <div class="col-sm-9">
                    <input type="hidden" id="usia" class="isian-formulir isian-formulir-border">
                    <input type="text" class="form-control" id="usia" value="" readonly>
                </div>
            </div>
            <div class="mb-3 row d-flex justify-content-center">
                <label for="nama" class="col-sm-3 col-form-label">Jenis Kelamin</label>
                <div class="col-sm-9">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="pr" name="jk" value="Laki">
                        <label class="form-check-label" for="lk">Laki</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="lk" name="jk" value="Perempuan">
                        <label class="form-check-label" for="pr">Perempuan</label>
                    </div>
                </div>
            </div>
            <div class="mb-3 row d-flex justify-content-center">
                <label for="nama" class="col-sm-3 col-form-label">Kota Tinggal</label>
                <div class="col-sm-9">
                    <select name="kota" id="kota" class="form-select" required>
                        <option selected>Pilih Kota</option>
                        <option value="1">Kota 1</option>
                        <option value="2">Kota 2</option>
                        <option value="3">Kota 3</option>
                    </select>
                </div>
            </div>
            <div class="mb-3 row d-flex justify-content-center">
                <label for="nama" class="col-sm-3 col-form-label">Email</label>
                <div class="col-sm-9">
                    <input type="email" id="email" name="email" class="isian-formulir form-control" required>
                </div>
            </div>
            <div class="mb-3 row d-flex justify-content-center">
                <label for="hp" class="col-sm-3 col-form-label">No HP</label>
                <div class="col-sm-9">
                    <input type="number" minlength="4" id="hp" name="hp" class="isian-formulir form-control" required>
                </div>
            </div>
            <div class="mb-3 row d-flex justify-content-center">
                <label for="nama" class="col-sm-3 col-form-label">Media Sosial</label>
                <div class="col-sm-9">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Facebook" id="fb" name="medsos">
                        <label class="form-check-label" for="fb">Facebook</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Instagram" id="ins" name="medsos">
                        <label class="form-check-label" for="ins">Instagram</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Twitter" id="tw" name="medsos">
                        <label class="form-check-label" for="tw">Twitter</label>
                    </div>
                </div>
            </div>
            <div class="mb-3 d-flex justify-content-end">
                <button onclick="validasi()">Submit</button>
                <!-- <input type="submit" id="simpan" name="simpan" value="Simpan" class="btn-check">
                <label class="btn btn-primary" for="Simpan">Simpan</label> -->
            </div>
        </form>
    </div>
</body>
</html>

    const panggilan = getElementsByTagName('panggilan')
    const telah = getElementsByTagName('telah')

    const jk = getElementsByTagName('jk')
    const kota = getElementsByTagName('kota')
    const email = getElementsByTagName('email')
    const hp = getElementsByTagName('hp')
    const medsos = getElementsByTagName('medsos')
    const form = getElementsByTagName('form')

</script>
